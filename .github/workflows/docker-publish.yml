name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Chrome-Linux
      run: |
        wget https://commondatastorage.googleapis.com/chromium-browser-snapshots/Linux_x64/1361572/chrome-linux.zip
        unzip chrome-linux.zip -d chrome-linux

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Build Docker image
      run: docker build -t luo-api .

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Convert repository name to lowercase and Push Docker image to GHCR
      run: |
        LOWERCASE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        docker tag luo-api ghcr.io/$LOWERCASE_REPO:latest
        docker push ghcr.io/$LOWERCASE_REPO:latest
